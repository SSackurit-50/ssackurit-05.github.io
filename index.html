<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sackurit â€“ All Services in One App</title>
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; }
    
    /* Header styles */
    header {
      background: linear-gradient(135deg, #d70000, #00a8ff);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    /* Video container */
    .portrait-video-container {
      width: 100%;
      max-width: 340px;
      height: 600px;
      margin: 1rem auto;
      border: 2px solid #ccc;
    }
    
    /* Services grid */
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
    }
    .services div {
      padding: 1rem;
      background: #f2f2f2;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SACKURIT</h1>
    <p>The future of everyday services. One app. Every solution.</p>
    <img src="/image.png" alt="Sackurit App" style="width:200px;height:200px;border-radius:20px;margin-top:1rem;">
  </header>

  <section id="preview">
    <h2>App Preview</h2>
    <div class="portrait-video-container">
      <video controls autoplay muted loop playsinline style="width:100%;height:100%;">
        <source src="/video.mp4" type="video/mp4">
        Your browser doesn't support HTML5 video.
      </video>
    </div>
  </section>

  <section id="services">
    <h2>What You Can Do</h2>
    <div class="services">
      <div>Taxi</div>
      <div>Dispatch</div>
      <div>Laundry</div>
      <div>Food Delivery</div>
      <div>Home Tutors</div>
    </div>
  </section>
</body>
</html>
